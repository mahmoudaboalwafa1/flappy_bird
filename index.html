<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy_Bird</title>
    <link
      rel="shortcut icon"
      href="./static/favicon_Bird.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="start-game">
      <button class="start">Start Game</button>
    </div>
    <div class="score"></div>
    <div class="game-bird">
      <img id="bird" class="bird" src="./static/bird.png" alt="bird" />
      <div class="wall">
        <img class="wall-top" src="./static/wall.png" />
        <img class="wall-bottom" src="./static/wall.png" />
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
